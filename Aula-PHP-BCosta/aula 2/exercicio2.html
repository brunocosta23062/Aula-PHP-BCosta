<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .container {
            width: 800px;
            max-width: 95%;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Título</h1>

    <div class="row">
        <div class="group">
            <label>Cidade</label>
            <input type="text">
        </div>

        <div class="group">
            <label>Número</label>
            <input type="text">
        </div>

        <div class="group">
            <label>Bairro</label>
            <input type="text">
        </div>
    </div>

    <div class="row">
        <div class="group">
            <label>CEP</label>
            <input type="text">
        </div>

        <div class="group">
            <label>Complemento</label>
            <input type="text">
        </div>
    </div>

    <button>Enviar</button>
</div>

</body>
</html>
